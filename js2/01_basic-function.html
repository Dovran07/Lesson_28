<!DOCTYPE html>
<html>
<head>
    <title>Basic Function</title>
</head>
<body>
    <div id="message"></div>

    <!-- <button type="button" onclick="discount()">Skidka</button>
    <button type="button" onclick="normal()">Adaty</button> -->

    <button type="button" id="discountBtn">Skidka</button>
    <button type="button" id="normalBtn">Adaty</button>
    
    <script>
        // function welcome() {
        //     console.log('hello world!');
        // }
        // const welcome = () => {
        //     console.log('hello world!');
        // }

        const discount = () => {
            let el = document.getElementById('message');
            el.textContent = 'Sign up to receive our newsletter for 10% off!';
            el.className = 'text-danger';
            console.log(1);
        }

        const normal = () => {
            let el = document.getElementById('message');
            el.textContent = 'Welcome to our site!';
            el.className = 'text-secondary';
            console.log(2);
        }

        document.getElementById('discountBtn').addEventListener('click', discount);
        document.getElementById('normalBtn').addEventListener('click', normal);
    </script>
</body>
</html>
